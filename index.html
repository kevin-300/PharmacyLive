<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PharmaLive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">Pharma<span>Live</span></div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Pharma<span>Live</span> Opens 24 Hours</h1>
      <p>Get instant access to medicines, prescriptions & consultations</p>
      <a href="#" class="btn">Order Now</a>
    </div>
  </section>

  <!-- New Background Section with Uploaded Image -->
  <section class="pharmacy-bg">
    <div class="overlay-text">
      <h2>PharmaLive Opens 24 Hours</h2>
      <p><button>Order Now</button></p>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features">
    <div class="feature">
      <img src="https://img.icons8.com/ios-filled/50/4caf50/delivery.png" alt="Fast Delivery" />
      <h3>Fast Delivery</h3>
    </div>
    <div class="feature">
      <img src="https://img.icons8.com/ios-filled/50/4caf50/hospital-room.png" alt="In-store Pickup" />
      <h3>In-store Pickup</h3>
    </div>
    <div class="feature">
      <img src="https://img.icons8.com/ios-filled/50/4caf50/doctor-male.png" alt="Pharmacist Consultation" />
      <h3>Pharmacist Consultation</h3>
    </div>
  </section>

</body>
</html>
